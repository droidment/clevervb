<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Clever Sports Team Management Platform.">

  <!-- Google Sign-In configuration -->
  <meta name="google-signin-client_id" content="743003482567-4ooqr455lbfrn8vjubrrhmnqdo388n6k.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="clevervb">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>clevervb</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading indicator for OAuth -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  ">
    <div>Loading...</div>
  </div>

  <script>
    // Handle OAuth callback
    window.addEventListener('DOMContentLoaded', function() {
      // If this is an OAuth callback (has fragment or auth-related query params)
      if (window.location.hash.includes('access_token') || 
          window.location.search.includes('code=') ||
          window.location.pathname.includes('/auth/callback')) {
        
        // Let the Flutter app handle the OAuth callback
        setTimeout(function() {
          var loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 3000); // Hide loading after 3 seconds max
      } else {
        // Normal page load, hide loading immediately
        var loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
